<!DOCTYPE html>
<html lang="en">
<head>
    <title>LottoGen</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" href="styles/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <div class="title">Lotto-num generator</div>
            <div class="min">Min number</div>
            <div class="max">Max number</div>
            <input type="number" class="min-input">
            <input type="number" class="max-input">
            <select name="" id="" class="set-select">
                <option value="select amount">select amount</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="save-btn">save</button>
        </div>
        <div></div>
    </div>
</body>
</html>
